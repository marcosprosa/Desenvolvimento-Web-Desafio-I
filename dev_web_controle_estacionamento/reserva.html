<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Vagas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="reserva.js"></script>
</head>
<body class="listagem-page">
    <header>
        <h1>Reserva de Estacionamento</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Excluir</th>
                    <th>Placa do Veículo</th>
                    <th>Nome do Proprietário</th>
                    <th>Número do Apartamento</th>
                    <th>Bloco do Apartamento</th>
                    <th>Modelo do Veículo</th>
                    <th>Cor do Veículo</th>
                    <th>Número da Vaga de Estacionamento</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
            </tbody>
        </table>
    <button class="button" onclick="window.location.href='Cadastro.html'">Ir para o Formulário</button>
    </div>
</body>
</html>
